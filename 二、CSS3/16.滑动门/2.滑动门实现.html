<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            margin: 100px;
            display: inline-block;
            height: 33px;
            /* 千万不能给宽度，给宽度就写死了，我们要用padding撑开 */
            background: url(images/ao.png) no-repeat;
            padding-left: 15px;
            color: #ffffff;
            text-decoration: none;
            line-height: 33px;
        }

        a span {
            display: inline-block;
            height: 33px;
            background: url(images/ao.png) no-repeat right;
            /*span不能给宽度，利用padding挤开，
                                                我们要span右边的圆角，所以背景位置右对齐*/
            padding-right: 15px;

        }
    </style>
</head>

<body>
    <a href="#">
        <span>首页</span>
    </a>
    <a href="#">
        <span>楚乔传</span>
    </a>
    <a href="#">
        <span>公司简介</span>
    </a>
    <!-- 总结：
    1.a设置背景左侧，padding挤开宽度
    2.span设置背景右侧，padding挤开宽度
    3.之所以a包含span就是因为整个导航都是可以点击的 -->
</body>

</html>
