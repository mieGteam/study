<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 296px;
        height: 180px;
        margin: 100px auto;
        position: relative;/*子绝父相*/
    }
    div:hover::before{/*鼠标经过后，在前面插入一个伪元素*/
        content:"";
        width: 100%;
        height: 100%;
        border: 10px solid rgba(255, 255, 255, 0.3);
        display: block;/*伪元素属于行内元素*/
        position: absolute;
        top: 0;
        left: 0;/*要伪元素不占位，用绝对定位*/
        box-sizing: border-box;/*把padding和border都算入width里面*/
    }
    </style>
</head>
<body>
    <div><img src="images/mi.jpg" alt=""></div>
</body>
</html>
