<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
div {
    width: 200px;
    height: 100px;
    background-color: pink;
    /* transition:要过渡的属性  花费时间  运动曲线  何时开始 */
    /* transition-duration: 花费时间，单位是秒 s，单位必须写; */
    /* transition: width 0.5s ease-in 0s, height 0.3s ease-in 0s; */
    /* 这句话写到div里而不是hover里 */
    transition: all 0.6s;/*所有属性都变化，用all就可以了，后面两个属性省略掉就行*/
}
/* 运动曲线：匀速 linear  逐渐慢 ease  加速  ease-in  减速  ease-in  先加后减 ease-in-out */
div:hover{/*鼠标经过宽度变宽*/
    width: 600px;
    height: 300px;
}

</style>
</head>
<body>
    <div></div>
</body>
</html>
