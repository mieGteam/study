<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    section {
        width: 450px;
        height: 300px;
        border: 1px solid #000;
        margin: 100px auto;
        background: url(images/3.jpg) no-repeat;
        position: relative;
        perspective: 1000px;/*给父盒子添加透视效果*/
    }
    .door-l, .door-r{
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        /* background-color: pink; */
        background: url(images/bg.png);
        transition: all 1s;
    }
    .door-l {
        left: 0;
        border-right: 1px solid black;
        transform-origin: left;/*左侧盒子按左边翻转*/
    }
    .door-r {
        right: 0;
        border-left: 1px solid black;
        transform-origin: right;/*右侧盒子按右边翻转*/
    }
    .door-l::before,
    .door-r::before{/*伪元素 就是插入一个标签*/
        content: "";
        position: absolute;
        top: 50%;
        width: 20px;
        height: 20px;
        border: 1px solid #000;
        border-radius: 50%;/*圆角*/
        transform: translateY(-50%);/*如果是百分比，就是走自己高度的一半*/
    }
    .door-l::before{
        right: 5px;
    }
    .door-r::before{
        left: 5px;
    }
    /* 鼠标经过section盒子，两个门盒子翻转，raoteteY */
    section:hover .door-l{
        transform: rotateY(-120deg);/*往左边翻，是负的*/
    }
    section:hover .door-r{
        transform: rotateY(120deg);
    }
    </style>
</head>
<body>
    <section>
        <div class="door-l"></div>
        <div class="door-r"></div>
    </section>
</body>
</html>
