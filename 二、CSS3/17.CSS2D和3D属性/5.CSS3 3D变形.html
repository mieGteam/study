<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
    .xdance{
        margin: 100px;
        transition: all 1s;
    }
    .ydance {
        transition: all 1s;
    }
    .ydance2 {
        transition: all 1s;
    }
    .xdance:hover {
        transform: rotateX(360deg);
    }
    .ydance:hover{
        transform: rotateY(360deg);
    }
    .ydance2:hover {
        transform: rotateZ(360deg);
    }
    </style>
</head>
<body>
    <img src="images/x.jpg" class="xdance"alt="">
    <img src="images/1498446043198.png" class="ydance" alt="">
    <img src="images/1498446043198.png" class="ydance2" alt="">
</body>
</html>
