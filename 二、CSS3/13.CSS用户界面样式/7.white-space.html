<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 120px;
        height: 20px;
        border: 1px solid #ff0000;
        /* white-space: normal;默认处理方式，写不开就拐下来 */
        white-space: nowrap;/*不允许换行，强制同一行内显示所有文本，除非结束或遇到br标签*/
    }
    </style>
</head>
<body>
    <div> 
        我的名字是安迪，楚乔的男朋友
    </div>
</body>
</html>
