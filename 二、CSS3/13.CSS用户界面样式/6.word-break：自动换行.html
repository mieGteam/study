<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 120px;
        height: 20px;
        border: 1px solid #ff0000;
        /* word-break: break-all; 允许单词内换行，允许单词拆开显示 */
        word-break: keep-all;/*只允许在连字符处换行*/
    }
    </style>
</head>
<body>
    <div> 
        my name is andy
    </div>
</body>
</html>
