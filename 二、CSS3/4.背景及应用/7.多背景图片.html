<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 500px;
        height: 500px;
        background: url(images/lol.jpg) no-repeat left top,
        url(images/ms.jpg) no-repeat right bottom hotpink
        /* 1.一个元素可以设置多重背景图像
        2.每组属性间使用逗号分隔
        3.如果设置的多重背景图之间存在着交集（即存在着重叠关系），前面的背景图会覆盖在后面的背景图之上
        4.为了避免背景色将图像盖住，背景色通常都定义在最后一组上 */

    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
