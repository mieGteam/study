<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div:first-child {
        width: 200px;
        height: 200px;
        background-color: pink;
        box-sizing: content-box;/*就是以前的盒模型  W3C推荐的*/
        padding: 10px;
        border: 15px solid red;
       /* 盒子大小为width+padding+border  content-box:此值为其默认值，让元素维持W3C标准的BOX MODE*/
        
    }
    div:last-child {
        width: 200px;
        height: 200px;
        background-color: purple;
        padding: 10px;
        box-sizing: border-box;  /*CSS3新加的盒模型，padding 不撑开盒子了*/
        border: 15px solid red;
    }
    </style>
</head>
<body>
    <div>
        content-box

    </div>
    <div>
        border-box
    </div>
</body>
</html>
