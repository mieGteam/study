<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 200px;  
        height: 200px;
        border-width: 1px; /*边框粗细，宽度*/
        border-color: pink;/*边框颜色*/
        /*border-style: solid; 边框样式  实线，用的最多的*/
        border-style: dashed;
    }
    </style>
</head>
<body>
    <div>我是一个盒子</div>
                                     <!-- border：xx-width 宽度
                                     xx-style 样式：{
                                         1.none  无边框样式
                                         2.solid  单实线
                                         3.dashed 虚线
                                         4.dotted 点线
                                         5.double 双实线
                                     }
                                     xx-color 边框颜色 -->
</body>
</html>
