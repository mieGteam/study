<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .father { 
        border: 1px solid red;
    }
    .damao {
        width: 100px;
        height: 100px;
        background-color: pink;
        float: left;
    }
    .ermao {
        width: 150px;
        height: 100px;
        background-color: purple;
        float: left;
    }
    .xiaomi {
        width: 300px;
        height: 120px;
        background-color: black;
    }



    .clearfix::before, .clearfix::after {
        content: "";
        display: table;
    }
    .clearfix::after {
        clear: both;
    }
    .clearfix {
        *zoom: 1;
    }


    
    </style>
</head>
<body>
    <div class="father clearfix">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="xiaomi"></div>
</body>
</html>
