行内元素（内联元素）不占有独立的区域，仅仅靠自己的字体大小和图像尺寸来支撑结构，一般不可以设置高度、宽度、对齐等属性；常用于控制页面中文本的样式
常见的行内元素有：<a href=""></a>
<strong></strong>
<b></b>
<em></em>
<i></i>
<del></del>
<s></s>
<ins></ins>
<u></u>
<span></span>等
其中<span></span>标签是最典型的行内元素

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span>123</span>
    <span>456</span>
    <span>789</span>
    <!-- 1.和相邻元素在同一行上。
    2.高、宽无效，但水平方向的padding和margin可以设置，垂直方向的无效
    3.默认宽度就是它本身内容的宽度。
    4.行内元素只能容纳文本或其他行内元素 （a特殊）-->

    <h1>注意</h1>
    <!-- 1.只有文字才能组成段落，因此p里面不能放块级元素，同理还有这些标签hn,dt,他们都是文字类块级标签，里面不能放其他块级元素。
    2.链接里面不能再放链接 -->
</body>
</html>
