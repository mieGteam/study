<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background-color: pink;
        display: inline;/*块级标签转为行内标签*/
    }
    span{
        width: 100px;
        height: 100px;
        background-color:hotpink;
        display: block;/*行内标签模式转为块级标签*/
    }
    a{
        width: 50px;
        height: 20px;
        background-color:deeppink;
        display: inline-block;/*行内标签模式转为行内块标签显示模式*/
    }
    </style>
</head>
<body>
    <div>123</div>
    <div>456</div>
    <div>789</div>
    <span>abc</span>
    <span>efg</span>
    <span>hij</span>
    <a href="#">123</a><a href="#">123</a>
</body>
</html>
