<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 200px;
        height: 200px;
        border:1px solid red;
        /*padding-left: 20px;左内边距*/
        /*padding-top: 30px;上内边距*/
       
        /*padding: 20px;padding如果只写一个值，表示上下左右都是20px*/
        /*padding: 10px 30px;上下10px，左右30px*/
        /*padding: 10px 30px 50px;上10px，左右30px 下50px*/
        padding: 10px 20px 30px 40px;/*上10px，右20px，下30px，左40px，以上为起点，顺时针变化*/
    }
    </style>
</head>
<body>
    <!-- padding属性用于设置内边距，是指边框与内容之间的距离 -->
    <!-- padding-top:上内边距
    padding-right:右内边距
    padding-bottom:下内边距
    padding-left:左内边距 -->
    <div>内边距就是内容距离边框的距离</div>
</body>
</html>
