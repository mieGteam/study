<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .father {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin: 100px;
        position: relative;/*父亲有定位，还可以是absolute*/
    }
    .son {
        width: 100px;
        height: 100px;
        background-color: purple;
        position: absolute;
        left: 15px;
        top: 15px;
    }
    /* 绝对定位 ：如果父亲有定位，则子盒子会以父亲盒子为准对齐 */
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
