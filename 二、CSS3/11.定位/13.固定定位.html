<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .top {
        height: 44px;
        background: url(images/top.png) no-repeat top center;
        position: fixed;/*固定定位*/
        top: 0;
        left: 0;
    }
    .box {
        width: 1002px;
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <!-- 固定定位完全脱标，不占有位置，不随着滚动条滚动 -->
    <!-- 固定定位的元素跟父亲没有任何关系，只认浏览器 -->
    <div class="top">
    </div>
    <div class="box">
        <img src="images/box.png" height="1760" width="1002">
    </div>
</body>
</html>
