<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .mingren {                      /*声明类样式*/
        color:orange;
    }
    .zuozhu{
        color: blue;
    }
    </style>
</head>
<body>
    <div class="mingren">鸣人</div>   <!--引用类样式 class  类的意思-->
    <div class="zuozhu">佐助</div>
    <div>卡卡西</div>
</body>
</html>

<h1>类名命名规范</h1>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .c-orange{                         /*1.长名称或词组可以使用中横线来为选择器命名*/
        color: orange;                 /*2.不建议使用"_"下划线来命名CSS选择器*/
    }                                  /*3.不要纯数字、中文等命名，尽量使用英文字母来表示*/
    </style>
</head>
<body>
    <div class="c-orange">猥琐发育，别浪</div>
    <div>全军出击</div>
    <div>哎呀，被玩坏了</div>
</body>
</html>
