<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .father {
        width: 300px;
        height: 500px;
        border: 1px solid red;
    }
    .son1, .son2{
        width: 100px;
        height: 100px;
        background-color: pink;
    }
    .son1{
        margin-bottom: 50px;
    }
    .over {
        overflow: hidden;
    }
    .son2{
        background-color: purple;
        margin-top: 100px;
    }
    </style>
</head>
<body>
    <div class="father">
        <div class="over"><!--over隔开，那么son1和son2就不是一个BFC区域了-->
             <div class="son1"></div>
        </div>
       
        <div class="son2"></div>
    </div>
</body>
</html>
