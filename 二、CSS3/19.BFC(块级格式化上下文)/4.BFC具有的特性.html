<body>
    BFC元素具有的特性：
    1.BFC中，盒子从顶端开始垂直地一个接一个的排列
    2.盒子垂直方向的距离由margin决定。属于同一个BFC的两个相邻盒子的margin会发生重叠
    3.每一个盒子的左外边缘(marigin-left)会触碰到容器的左边缘(border-left)
    4.BFC的区域不会与浮动盒子产生交集，而是紧贴浮动边缘
    5.计算BFC的高度时，自然也会检测浮动的盒子高度
