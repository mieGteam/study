<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: pink;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);/*变形是以自己盒子的宽度为准，退50%*/
    }
    </style>
</head>
<body>
    <p>段落</p>
    <!-- vertical-align 只适用于兄弟元素之间的相互对齐 -->
    <!-- 给子元素设置一个与父元素相同高度的空盒子，这样子元素就会与其对齐，实现居中对齐 -->
</body>
</html>
