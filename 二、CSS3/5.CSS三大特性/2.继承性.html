<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        color: red;
        font-size: 18px;
    }
    </style>
</head>
<body>
    <div>
        <p>所谓继承性是指书写CSS样式表时，子标签会继承父标签的某些样式，如文本颜色和字号</p>
    </div>
</body>
</html>

<!-- 所谓继承性是指书写CSS样式表时，子标签会继承父标签的某些样式，如文本颜色、行高和字号 -->
继承可以简化代码，降低复杂性。
<!-- 对于字体、文本属性等网页中通用的样式可以使用继承，如字体、字号、颜色、行距等，就可以在body中统一设置，然后通过继承影响整个文本 -->

并不是所有的CSS属性都可以继承，例如边框、外边框、内边距、背景、定位、元素的高等属性

<!-- 跟文字类有关的一般就会继承，大部份属于块级标签的属性一般不会继承 -->
