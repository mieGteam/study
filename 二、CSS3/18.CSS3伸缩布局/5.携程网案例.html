<head>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            min-width: 320px;
            /*最小宽度*/
            max-width: 540px;
            /*最大宽度*/
            margin: 0 auto;
        }

        header {
            width: 100%;
            /*继承body的宽度 540*/
            height: 100px;
        }

        header img {
            width: 100%;
            /*继承header的宽度*/
            height: 100%;
        }

        nav {
            padding: 5px;
        }

        .row {
            height: 90px;
            width: 100%;
            background-color: #ff697a;
            border-radius: 8px;
            /* margin: 5px; 用margin会超出边框*/
            display: flex;
            margin-bottom: 5px;
            /*伸缩布局  父亲加*/
        }

        nav .row:nth-child(2) {
            background-color: #3d98ff;
        }

        nav .row:nth-child(3) {
            background-color: #44c522;
        }
        nav .row:last-child{
            background-color: #fc9720;
        }
        .row3 {
            flex: 1;
            /*孩子每人占1份*/
            border-left: 1px solid #ffffff;
        }

        .row div:first-child {
            border: 0;
        }

        .hotel {
            display: flex;
            flex-direction: column;
            /*垂直排列*/
        }

        .hotel a {
            font-size: 16px;
            color: #ffffff;
            text-align: center;
            line-height: 45px;
            text-decoration: none;
            flex: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .3);/*文字阴影*/
        }

        .hotel a:first-child {
            border-bottom: 1px solid #ffffff;
        }
    </style>
</head>
