<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .p1 {
        text-indent: 40px;/*首行缩进*/
    }
    .p2 {
        letter-spacing: 10px; /*文字间距*/
    }
    .p3 {
        text-transform: capitalize; /*英文的首字母大写*/
    }
    .p4 {
        word-spacing: 10px;/*单词间距*/
    }
    </style>
</head>
<body>
    <p>
        <p class="p1">123</p>
        <p class="p2">123</p>
        <p class="p3">abc</p>
        <p class="p4">I LOVE YOU</p>
    </p>
</body>
</html>
