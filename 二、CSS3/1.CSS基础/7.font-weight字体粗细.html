<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font-weight字体粗细</title>
    <style>
    span {
        font-weight: bold;/*字体加粗的效果*/
    }
    div {
        font-weight: 700;/*提倡用数字写*/
    }
    strong {
        font-weight: normal;/*让粗体变得不加粗*/
    }
    </style>
</head>
<body>
    css是没有语义的，只是改变样式，如果要赋予语义，还是用<b></b>和<strong></strong>
    <br>
    <strong>font-weight取值:</strong>
    <span>normal:</span>正常的字体，相当于数字值400
    <div>bold：</div>粗体，相当于数字值700
    bolder：定义比继承值更重的值
    lighter：定义比继承值更轻的值
    integer:用数字表示文本字粗细：100  200  300  400  500  600  700  800  900
</body>
</html>
