<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box3{
        width: 100px;
        height: 100px;
        background-color: blue;
        /* float: left; */
    }
    #box2{
        width: 200px;
        height: 200px;
        background-color: green;
        /* float: left; */
    }
    #box1{
        width: 300px;
        height: 300px;
        background-color: red;
        /* float: left; */
    }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">
            </div>
        </div>
    </div>
    <script>
    //addEventListener的第三个参数的作用
    var box1 = document.getElementById('box1')
    var box2 = document.getElementById('box2')
    var box3 = document.getElementById('box3')


    var array = [box1, box2, box3]
    //addEventListener的第三个参数为false的时候：  事件冒泡
    //addEventListener的第三个参数为true的时候：  事件捕获



    // 事件的三个阶段：
    // 第一个阶段：捕获阶段
    // 第二个阶段：当前目标阶段：执行当前点击的元素
    // 第三个阶段：事件冒泡阶段
    for(var i = 0; i < array.length; i++) {
        array[i].addEventListener('click', function(){
            console.log(this.id)
        }, false)
    }

    document.body.addEventListener('click', function() {
        console.log('body') //box3 2 1 body
    }, false)



    // box.onclick  只有事件冒泡
    // attachEvent 只有两个参数，只有事件冒泡
    // box.attachEvent('onclick', function() {
    // })

 
        for(i = 0; i < array.length; i++){
            var box = array[i]
            box.onclick = function() {
                console.log(this.id)
            }
        }
        document.body.onclick = function() {
            console.log('body')
        }
        document.onclick = function() {
            console.log('document')
        } //box3 2 1 body document
    </script>
</body>
</html>
