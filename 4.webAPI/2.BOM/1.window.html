<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //当我们使用window成员的时候，window可以省略
        // 浏览器的顶级对象：window
        // window.document
        window.alert('hello')


        // 定义的全局变量都属于window，都是window对象的属性
        // var age =18
        // console.log(window.age)

        // console.dir(window)

        // name是window的属性，是字符串类型
        var name = 123
        console.log(name)

        window.console.log('hello')
        
        // top是window的属性，只能获取不能赋值
        var top = 'top'
        console.log(top)

        var age = 18
        console.log(age)
    </script>
</body>

</html>
