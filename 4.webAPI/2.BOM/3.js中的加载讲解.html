<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">

    </div>
<img src="" onload="" alt="">
    <script>
        // BOM: onload 页面加载完成之后执行
        // 所有元素都有onload事件
        // 页面加载完成：页面上所有元素创建完毕，并且引用的外部资源下载完毕（js、css、图片）
        // window.onload = function() {}
        onload = function () {
            var box = document.getElementById('box')
            console.dir(box)
        }


        // window.onunload = function () {}
        // 页面卸载的时候执行
        onunload = function () {
            // 在onunload中所有的对话框都无法使用  window 对象被冻结
            // alert('欢迎下次再来')
            console.log('bye bye')
        }


        // f5  刷新页面
        // 1.卸载页面
        // 2.重新加载页面
    </script>
</body>

</html>
