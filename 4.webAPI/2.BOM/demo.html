<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>www.jb51.net JS计时器</title>
    <script>
        window.onload = function () {
            var mm = 0;
            var ss = 0;
            var str = '';
            var timer = setInterval(function () {
                str = "";
                if (++ss == 60) {
                    if (++mm == 60) {
                        mm = 0;
                    }
                    ss = 0;
                }
                str += mm < 10 ? "0" + mm : mm;
                
                str += ":";
                str += ss < 10 ? "0" + ss : ss;
                document.getElementById("d").innerHTML = str;
                console.log(str)
            }, 1000);
        };
    </script>
</head>

<body>
    <div id="d"></div>
</body>

</html>
