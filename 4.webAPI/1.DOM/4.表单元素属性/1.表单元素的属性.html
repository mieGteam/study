<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" name="" id="btn" value="按钮">
    <input type="button" name="" id="btn1" value="设置文本框的值">
    <br>
    <input type="text" id="txt" value="123">
    <script>
    // 获取元素
    var btn = document.getElementById('btn')
    // 注册事件
    btn.onclick = function() {
        var txt = document.getElementById('txt')
        console.log(txt.value)
        console.log(txt.type)
        // 当HTML中的标签的属性只有一个值的时候(disabled,checked,selected，DOM中对应元素的属性值是布尔类型
        console.log(txt.disabled)
        txt.disabled = true

    }
    var btn1 = document.getElementById('btn1')
    btn1.onclick = function() {
        var txt = document.getElementById('txt')
        //设置文本框内容
        txt.value = 'hello word'
    }
    </script>
</body>
</html>
