<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div>111</div>
    </div>
   <script>
    //在内存中创建一个DOM对象，并没有放在页面上
    var p = document.createElement('p')
    // console.dir(p)   //p

    // 设置对象的属性
    p.innerText = 'hello'//纯文档建议用text，html会耗费性能，先去找html标签
    p.style.color = 'red'

    // 把p元素放到DOM树上
    var box = document.getElementById('box')
    box.appendChild(p)//把p元素追加到父元素box的最后面
    </script>
</body>
</html>
