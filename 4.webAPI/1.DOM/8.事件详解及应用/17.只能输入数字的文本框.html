<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">
    <script>
    //键盘事件
    //keydown 键盘按下的时候
    //keyup  键盘弹起的时候
    // keydown 和 keyup 的区别  keydown的时候，我们所按的键还没有落入文本框
    // keyup 键盘弹起的时候按的键已经落入文本框
    var txt = document.getElementById('txt')
    txt.onkeydown = function (e) {
        //判断当前用户按下的键是否是数字
        e = e || window.event

        // 如果e.keyCode的值在48 -57之间 是数字
        // e.keyCode 键盘码
        // console.log(e.keyCode)
        //按下后退键  8  可以删除一个字符
        // console.log(e.keyCode)

        if ((e.keyCode < 48 || e.keyCode > 57) && e.keyCode !==8) {
            // 非数字
            //取消默认行为
            e.preventDefault()
            // return false  后续代码不会运行
        }
    }
    </script>
</body>
</html>
