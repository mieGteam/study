<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
      var divs = document.getElementsByTagName('div')
        console.log(divs)
    </script>
</head>
<body>
    <div>hello</div>
    <div id='main'>world</div>
    <div>heima</div>
    <p>heihei</p>
    <span>1111</span>


    <script>
    
        // HTMLCollection  集合  伪数组
    var divs = document.getElementsByTagName('div')
    // console.log(divs)
    for ( var i = 0 ; i < divs.length; i++) {
        console.log(divs[i])
        // divs中每一个元素的类型都是对象 都是 HTMLDivElement
    }

    // 注意：getElementsByTagName()获取到的是动态集合
    </script>
</body>
</html>
