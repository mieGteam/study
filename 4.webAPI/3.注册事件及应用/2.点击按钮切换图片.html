<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="点我" id="btn">
    <br>
    <img src="images/a.jpg" alt="" id="mv" width="400" height="300">

    <script>
        // 1.获取元素
        var btn = document.getElementById('btn')
        var mv = document.getElementById('mv')
        // 2.给按钮注册事件
        var flag = 1 //当flag值是1的时候对应 a.jpg  当flag的值是2的时候 对应b.jpg
        btn.onclick = function () {
            // 3.切换图片 
            if (flag === 1) {
                mv.src = 'images/a.jpg' //标签的属性也是属于HTML语言的，我们获取的对象封装了对应的标签属性
                flag = 2
            } else if (flag === 2) {
                mv.src = 'images/b.jpg'
                flag = 1
            }

        }
    </script>
</body>

</html>
