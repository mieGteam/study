<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .father {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin-top: 100px;
        /*border: 1px solid red; 加个边框方便解决外边距合并/塌陷的问题*/
        /* padding: 1px; 加个1px的内边距也可以解决 */
        overflow:hidden; /*加个溢出隐藏，触发BFC*/
        /* 把父元素变成行内块元素display:inline-block */
        /* 父元素有浮动的情况下也可以 */
    }
    .son {
        width: 200px;
        height: 200px;
        background-color: purple;
        margin-top: 30px;
    }
    /*外边距合并/塌陷问题，子盒子不下来，父级盒子会下来指定像素*/


    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
