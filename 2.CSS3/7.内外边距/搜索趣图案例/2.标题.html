<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * { /*清空默认的内外边框，几乎是我们写CSS必须写的*/
        margin: 0;
        padding: 0;
    }
    .searchPic {
        width: 238px;
        height: 294px;
        border: 1px solid #d9e0ee;
        border-top: 3px solid #ff8400;/*这句话要放在border的下面，就近原则*/
        margin: 100px;
    }
    .searchPic h3 {
        height: 35px;
        border-bottom: 1px solid #d9e0ee;
        font-size: 16px;
        font-weight: normal; /*让粗体不变粗*/
        line-height: 35px;/*行高等于高度，可以让文字垂直居中*/
        padding-left: 12px;/*用margin的话，下边框线会跟着走，留个空
                            因为h3没有设置宽度，继承父亲的宽度，所以padding不会影响盒子大小*/
    }
    </style>
</head>
<body>
    <div class="searchPic">
        <h3>搜索趣图</h3>
    </div>
</body>
</html>
