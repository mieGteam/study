<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS的三种写法</title>
    <!-- 2.内联CSS样式,现在学习的方式就是内联 -->
    <style>
        span {
            font: size 20px;
        }
    </style>
    <link rel="stylesheet" href="相对路径">
    <!-- 另建一个CSS样式表，写样式，然后在href里写该样式表的相对样式 -->
</head>
<body>
    <!-- 1.行内样式 -->
    <p style="color:blue">这是一个段落</p>
    <span>这是第二个段落</span>
    <h1>这是一个标题</h1>
</body>
</html>
