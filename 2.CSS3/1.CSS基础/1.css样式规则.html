<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <h1>样式</h1>
    <style>
    h1 {
        color: orange;
    }
    p {
        color: blue;
        }
    </style>
</head>
<body>
    <h2>结构</h2>
</body>
</html>

<!-- CSS样式规则 -->
<!-- 1.选择器用于指定CSS样式作用的HTML对象，{}内是对该对象设置的具体样式 -->
<!-- 2.属性和属性值以"键值对"的形式出现 -->
<!-- 3.属性是对指定的对象设置的样式属性，例如字体大小、文本颜色等。 -->
<!-- 4.属性和属性值之间用英文"："链接 -->
<!-- 5.多个"键值对"之间用英文";"区分。 -->
