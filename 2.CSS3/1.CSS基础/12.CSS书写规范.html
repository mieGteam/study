选择器规范
强制：
1.当一个rule包含多个selector（并集选择器）时，每个选择器声明必须独占一行。
div,
p,
span,
b {
    color:red;
}
2.选择器的层级尽量不要超过三级
        .nav li a {

        }

属性规范
1.必须另起一行
        nav li a {
            color:red;
            font-size: 20px;
        }
2.属性定义后必须以"；"结束
