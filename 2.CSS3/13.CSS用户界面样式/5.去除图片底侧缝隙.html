<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 222px;
        height: 220px;
        background-color: pink
    }
    img {
        /*display: block;给img添加display：block 转换为块级元素就解可以了*/
        /* vertical-align: baseline;不让图片与盒子基线对齐也可以 */
        vertical-align: top;/*top middle 都可以，top用的最多的*/
    }
    </style>
</head>
<body>
    <div>
        <img src="images/3.jpg" width="222" height="220" alt="">
    </div>
</body>
</html>
