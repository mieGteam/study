<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;/*视距  眼睛到屏幕的距离 视距越大，效果越不明显，反之越明显*/
        }
    img {
        margin: 100px;
        transition: all 5s;
        transform-origin: left;/*设置变形中心点*/
    }
    img:hover {
        transform: rotateY(360deg);
    }
    </style>
</head>
<body>
    <img src="images/1498446043198.png" width="300" alt="">
    <!-- perspective：视距，人眼到屏幕的距离 -->
    <!-- 一般给父元素添加 -->
</body>
</html>
