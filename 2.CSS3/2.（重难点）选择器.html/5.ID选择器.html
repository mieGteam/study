<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .red{ 
        color:red  
    }
    #pink{
        color:pink
    }
    </style>
</head>
<body>
    <!-- ID选择器和类选择器的区别：使用次数 -->
   <!-- ID选择器像人的身份证，只能使用一次
    类选择器是可以重复多次使用的，类似于人名 可以无限使用-->
    <div class="red">张三</div>
    <div id="pink">张三丰</div>
    <div class="red">张三疯子</div>
</body>
</html>
