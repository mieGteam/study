<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
    .font20 {
        font-size: 20px;
    }
    .font14{
        font-size: 14px;
    }
    .pink{
        color: pink;
    }
    .font-weight {
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="font20 pink font-weight">亚瑟</div>          <!--class只能写一个-->
    <div class="font20 font-weight">刘备</div>
    <div class="font14 pink">安其拉</div>
    <div class="font14">貂蝉</div>

    <!-- 1.多个类名用空格隔开
    2.样式显示效果跟HTML元素中的类名先后顺序没有关系，受CSS样式书写的上下顺序有关。 -->
</body>
</html>
