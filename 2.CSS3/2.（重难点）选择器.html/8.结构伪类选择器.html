<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    li:first-child{  /*我们选择的第一个孩子*/
        color:pink;
    }
    li:last-child{  /*最后一个孩子*/
        color: purple;
    }
    li:nth-child(4){  /*选择第四个孩子，其中n代表第几个孩子的意思*/
        color:skyblue
    }
    li:nth-child(even){
        color: red;
    } /*even可以选择所有的偶数孩子，odd可以选择所有奇数孩子*/
    li:nth-child(n){     /*n:从0开始全选   2n：偶数个   2n+1/2n-1：奇数个*/
        color: red;              /*公式法可以选比如3n,4n等个数*/
    } 
    </style>
</head>
<body>
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <li>第6个孩子</li>
        <li>第7个孩子</li>
    </ul>
</body>
</html>

<hr>
例：
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* li:nth-child(even){ 从第一个开始数起
        color:pink;
    } */
    li:nth-last-child(even){ /*从最后一个开始数起*/
        color:blue;
    }
    </style>
</head>
<body>
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <li>第6个孩子</li>
        <li>第7个孩子</li>
        <li>第8个孩子</li>
    </ul>
</body>
</html>
