<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    a[title]{       /*属性选择器用中括号来表示 */
        color:red    /*1.直接写属性值*/
    }
    input[type=text]{  /*2.属性值完全等于value值*/
        color:red
    }
    </style>

</head>
<body>
    <!-- 选取标签带有某些特殊属性的选择器，我们称为属性选择器 -->
    <a href="#" title="我是一个百度">百度</a>
    <a href="#" title="我是一个新浪">新浪</a>
    <a href="#">搜狐</a>
    <a href="#">网易</a>
    <a href="#">土豆</a>
    <input type="text" value="文本框">
    <input type="text" value="文本框">
    <input type="text" value="文本框">
    <input type="submit">
    <input type="submit">
    <input type="submit">
    <input type="reset">
    <input type="reset">
    <input type="reset">
</body>
</html>
<hr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div[class^=font] {  /*^=表示 font 在开头位置就行了*/
        color:pink;
    }
    div[class$=footer] {  /* class$=footer 表示 footer 在结尾位置就行了*/
        color:pink;
    }
    div[class*=tao] {  /* class*=tao 表示 tao 在任意位置就行了*/
        color:green;
    }
    </style>
</head>
<body>
    <div class="font12">属性选择器</div>
    <div class="font12">属性选择器</div>
    <div class="font24">属性选择器</div>
    <div class="font24">属性选择器</div>
    <div class="24font">属性选择器123</div>
    <div class="sub-footer">属性选择器footer</div>
    <div class="jd-footer">属性选择器footer</div>
    <div class="news-tao-nav">属性选择器</div>
    <div class="news-tao-header">属性选择器</div>
    <div class="tao-header">属性选择器</div>
</body>
</html>
