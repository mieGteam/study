<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    section {
        width: 80%;
        height: 200px;
        border: 1px solid pink;
        margin: 100px auto;
        /* 父级盒子添加flex属性 */
        display: flex;/*伸缩布局模式*/
        min-width: 280px;/*设置最小宽度，不能小于280px*/
        max-width: 1280px;/*设置最大宽度，不能大于1280px*/
    }
    section div {
        /* width: 33.33%; */
        height: 100%;
        /* float: left; */
        /* flex: 1;子盒子添加份数 */
       
        
    }
    section div:nth-child(1){
        background-color: pink;
        flex: 1;
    }
    section div:nth-child(2){
        background-color: purple;
        margin: 0 5px;/*flex不会影响盒子大小*/
        flex: 2;/*flex后面不跟单位*/
    }
    section div:nth-child(3){
        background-color: pink;
        flex: 3;
    }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
