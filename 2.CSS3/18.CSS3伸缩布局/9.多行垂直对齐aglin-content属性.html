<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    section {
        width: 1000px;
        height: 600px;
        border: 2px solid pink;
        margin: 100px auto;
        display: flex;
        flex-flow: row wrap;/*这句话必须要，否则没效果*/
        align-content: center;/*多行垂直居中*/
    }
    div {
        width: 250px;
        height: 200px;
    }
    div:first-child{
        background-color: pink;
    }
    div:nth-child(2){
        background-color: purple;
    }
    div:nth-child(3){
        background-color: skyblue;
    }
    div:nth-child(4){
        background-color: red;
    }
    div:nth-child(5){
        background-color: purple;
    }
    div:nth-child(6){
        background-color: hotpink;
    }
    div:nth-child(7){
        background-color: red;
    }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </section>
</body>
</html>
