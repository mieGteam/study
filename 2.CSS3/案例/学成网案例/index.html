<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 样式 */
        /* css初始化 */
        * {
            margin: 0;
            padding: 0;
            /*清除内外边框*/
        }

        ul {
            list-style: none;
            /*去掉列表样式小点*/
        }

        .clearfix:before,
        .clearfix::after {
            /*清除浮动*/
            display: table;
            content: "";
        }

        .clearfix::after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        a {
            color: #050505;
            text-decoration: none;
        }

        input {
            border: 0;
            box-sizing: border-box;
            /*CSS3盒子模型  border和padding 都包含到width里面去*/
        }

        .container {
            /*因为我们的版心宽度都是1200，都要居中对齐，我们就声明一个公共类*/
            width: 1200px;
            margin: 0 auto;
        }

        /* css初始化结束 */

        /* 页面头部分 */
        body {
            background-color: #f3f5f7;
            /*整个页面的背景色*/
        }

        header {
            height: 100px;
            /* background-color: pink; */
            overflow: hidden;
        }

        nav {
            width: 1366px;
            height: 42px;
            margin: 26px auto;
        }

        .logo {
            float: left;
        }

        .navbar {
            float: left;
            height: 42px;
            line-height: 42px;
            /*行高给父亲就好，因为行高可以继承*/
            margin-left: 50px;
        }

        .navbar li {
            float: left;
            /*让首页  课程 这个一行显示*/
        }

        .navbar li a {
            padding: 0 20px;
            /*上下是0，左右是10*/
            /* border-bottom: 1px solid red; */
            display: block;
            /*a是行内元素，给高需要转换块级*/
            height: 42px;
        }

        .navbar li a:hover {
            border-bottom: 2px solid #00a4ff;
        }

        /* 搜索框部分 */
        .search {
            width: 410px;
            /*360+50*/
            height: 38px;
            border: 1px solid #00a4ff;
            float: left;
        }

        .search input[type=text] {
            /*属性选择器 type为text的文本框*/
            /* background-color: pink; */
            width: 360px;
            height: 38px;
            padding-left: 20px;
            float: left;
        }

        .search input[type=submit] {
            /*属性选择器 type为submit的文本框*/
            width: 50px;
            height: 38px;
            float: left;
            background: #00a4ff url(images/search_06.png)center center no-repeat;
        }

        /* 个人中心开始 */
        .personal {
            float: right;
            height: 42px;
            line-height: 42px;
            /*行高给父亲，行高会继承*/
            margin: 0 15px 0 35px;
            /*上0  右15 下0 左35*/
        }

        .peisonal img {
            margin: 0 8px;
        }

        /* 个人中心结束 */
        /* banner start */
        .banner {
            height: 420px;
            background-color: #1c036c;
        }

        .banner-in {
            height: 420px;
            background: url(images/banner_03.png)0 0 no-repeat;
        }

        .slidebar {
            height: 420px;
            width: 190px;
            background: rgba(0, 0, 0, 0.4);
            /*盒子背景半透明*/
            float: left;
        }

        .slidebar li a {
            color: #ffffff;
            font-size: 14px;
            padding: 0 20px;
            display: block;
            /*a是行内元素，需要转换*/
            height: 45px;
            line-height: 45px;
            /*单行垂直居中：个人经验，很多情况下，有了行高可以不用给高度*/
        }

        .slidebar li a:hover {
            color: #00a4ff;
        }

        .slidebar li a span {
            float: right;
            font-family: arial;
            /*一般情况我们的符号都用这个字体*/
        }

        .timetable {
            float: right;
            width: 230px;
            height: 300px;
            background-color: #ffffff;
            margin-top: 50px;
        }

        .timetable dt {
            height: 50px;
            background-color: #9bceea;
            text-align: center;
            line-height: 50px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 2px;
            /*设置字间距*/
            margin-bottom: 5px;
        }

        .timetable dd {
            width: 193px;
            height: 60px;
            /* background-color: purple; */
            margin: 0 auto;
            border-bottom: 1px solid #cccccc;
            padding-top: 12px;
            box-sizing: border-box;
        }
        .timetable dd h4 {
            font-size: 16px;
            font-weight: normal;
            color: #4e4e4e;
        }
        .timetable dd p {
            color: #a5a5a5;
            font-size: 14px;

        }
        .timetable dd:last-child{/*结构伪类选择器，选最后一个孩子，但是要求这个孩子是dd*/
            border: 0;
        }
        .timetable dd a {
            height: 38px;
            border: 1px solid #00a4ff;
            display: block;
            text-align: center;
            line-height: 38px;
            color: #00a4ff;
            font-weight: bold;
            transition: all 0.5s;/*背景颜色和文字颜色都变化用all*/
        }
        .timetable dd a:hover {
            background-color: #00a4ff;
            color: #ffffff;
        }
        /* banner end */

        /* 精品推荐模块 start */
        .recommend {
            height: 60px;
            line-height: 60px;
            background-color: #fff;
            margin-top: 8px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }
        .recommend a {
            padding: 0 30px;
            border-right: 1px solid #cccccc;
        }
        .recommend a:hover{
            color: #00a4ff;
        }
        .recommend a:first-child{
            color: #00a4ff;
            font-weight: bold;
        }
        .recommend a:last-child{
            color: #00a4ff;
            font-weight: bold;
            border: 0;
            float: right;
            font-size: 14px;
        }
    </style>
</head>
