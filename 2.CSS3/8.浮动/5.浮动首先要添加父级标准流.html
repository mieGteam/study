<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .father {
        width: 500px;
        height: 300px;
        background-color: pink;
         border:10px solid red;
         padding: 10px;/*子盒子浮动不会压住父盒子的padding和margin值的*/
       
    }
    .son {
        width: 200px;
        height: 200px;
        background-color: purple;
        float: right;  
        /*浮动首先创建包含块的概念（包裹），就是说，浮动的元素总是与离他最近的父级元素对齐，但不会超出内边距的范围。*/
       
    }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
      
</body>
</html>
