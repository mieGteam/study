<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section {
            width: 800px;
            height: 500px;
            background-color: pink;
        }

       section div:first-child {
           width: 200px;
           height: 200px;
           background-color: purple;
           /* float: left; */
       }
       section div:last-child {
           width: 249px;
           height: 300px;
           background-color: skyblue;
           float: left;
           /* 熊大和熊二都浮动，则盒子会顶对齐
              熊大不浮动，熊二浮动，则熊二会跑到下一行
              如果第一个盒子浮动了，其他的都要浮动，才能保证在同一行*/
       }
    </style>
</head>

<body>
    <section>
        <div>熊大</div>
        <div>熊二</div>

    </section>

</body>

</html>
