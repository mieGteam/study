<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 300px;
        height: 100px;
        border: 1px solid pink;
        text-align: center;/*文字水平居中*/
        margin: 10px auto;/*盒子水平居中  左右margin改为auto就可以了*/
    }
    section {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
    section img  { /*插入图片更改大小是用width和height*/
        width: 400px;
        height: 210px;
        margin-top: 30px;/*插入图片更改位置 可以用margin或padding 盒模型*/
        margin-left: 10px;/*插入图片也是一个盒子*/
    }
    aside {
        width: 400px;
        height: 400px;
        border: 1px solid purple;
        background: #fff url(../盒子模型.png) no-repeat;
        background-size: 400px 210px;
        background-position: 30px 50px;/*背景图片更改大小 用background-position*/
    }
    </style>
</head>
<body>
    1.文字水平居中  和   盒子水平居中  的区别
    <div>文字水平居中</div>
    2.插入图片和背景图片
    <section>
        <img src="../盒子模型.png" >123
    
    </section>
    <aside>
            123123
    </aside>

    3.一般情况下，背景图片适合做一些小图标使用
        产品展示之类的就用插入图片
</body>
</html>
