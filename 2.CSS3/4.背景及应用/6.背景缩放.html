<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        height: 500px;
        width: 400px;
        background: hotpink url(images/l.jpg) no-repeat;
        /* 我们插入的图片 img  直接通过 width 和 height 设置就可 */
        /* 背景图片设置大小： background-size: 宽度  高度*/
        /* background-size: 100px； 我们尽量只改一个值，防止缩放失真扭曲*/
        /* background-size: 50%; 把背景图片缩放为原来的一半 */
        /* background-size: cover; 自动调节比例，铺满背景区域，溢出部分可能会被隐藏，高度宽度需同时满足盒子大小*/
        /* background-size: contain; 自动缩放比例，保证图片完整显示在背景区域，高度或宽度其一与盒子一样大，就不再缩放了 */
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
