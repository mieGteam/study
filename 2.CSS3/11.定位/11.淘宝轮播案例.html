<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;

    }
    .slider {
        width: 520px;
        height: 280px;
        background-color: pink;
        margin: 50px auto;
        position: relative;/*子绝父相*/
    }
    .arrow-1,
    .arrow-2 {
        position: absolute;/*绝对定位*/
        width: 24px;
        height: 36px;
        display: block;/*转换块级元素*/
        top: 50%;
        margin-top: -18px;
    }
    .arrow-1 {
        left: 0;
        
    }
    .arrow-2 {
        right: 0;
    }
    </style>
</head>
<body>
    <div class="slider">
        <img src="images/taobao.jpg" alt="">
        <a href="#" class="arrow-1"><img src="images/left.png" alt=""></a>
        <a href="#" class="arrow-2"><img src="images/right.png" alt=""></a>

    </div>
</body>
</html>
