<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .father {
        width: 800px;
        height: 400px;
        background-color: pink;
        margin: 40px auto;
        position: relative;
    }
    .son {
        width: 100px;
        height: 40px;
        background-color: purple;
        position: absolute;
        /*margin: 0 auto;加了绝对定位的盒子，margin的左右auto就无效了*/
        left: 50%;/*先走父盒子的50%*/
        margin-left: -50px;/*再左走自己宽度的一半*/
        top:50% ;
        margin-top: -20px;/*上下同理*/
    }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
