<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        position: absolute;/*绝对定位*/
        top: 0;
        left: 0;
    }
    div:first-child {
        z-index: 1;
    }
    div:nth-child(2){
        background-color: purple;
        top: 30px;
        left: 30px;
        z-index:2
    }
    div:last-child {
        background-color: skyblue;
        top: 60px;
        left: 60px;
    }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <!-- 
    1.用z-index来调整次序，可以是正、负整数
    取值相同或都是0，则后来居上 
    2.数字不能加单位
    3.z-index只有添加了定位属性才生效-->
</body>
</html>
