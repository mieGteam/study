<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        background-color: pink;
        top: 100px;/*边偏移*/
        left: 100px;
        position: absolute;/*定位模式*/
    }
    </style>
</head>
<body>
    <div></div>
    <!-- 
    position 属性用于定义元素的定位模式，其基本语法格式为
    选择器（position：属性值）
    常用值有
    static    自动定位，默认方式
    relative  相对定位，相对于原文档流的位置定位
    absolute  绝对定位，相对于上一个已经定位的父元素定位
    fixed     固定定位，相对于浏览器窗口定位 -->
</body>
</html>
