<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: static;/*定位模式：静态定位（默认值）*/
        left: 100px;
        top: 100px;
        /* 静态定位是对边偏移无效的，一般用来清除定位的
        一个原来有定位的盒子不想定位了，就写这句话 */
    }
    </style>
</head>
<body>
    <!-- static 静态定位，HTML文档流中默认的位置 -->
    <div></div>
</body>
</html>
