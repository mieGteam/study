HTML一般分为块标签和行内标签两种类型
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style></style>
</head>
<body>
    <div>123</div><div>456</div><div>789</div>
    <div>
        <div></div>
        <p></p>
    </div>
    <!-- 每个块级元素通常都会独自占据一整行或多整行，可以对其设置宽度、高度、对齐等属性；常用于网页布局和网页结构的搭建 -->
    <!-- 常见的有hn,p,div,ul,ol,li等 -->
    <br>
    <!-- 特点：1.总是从新行开始
          2.高度、行高、外边距以及内边距都可以控制
          3.宽度默认是容器的100%
          4.可以容纳内联元素和其他块元素。 -->
</body>
</html>
