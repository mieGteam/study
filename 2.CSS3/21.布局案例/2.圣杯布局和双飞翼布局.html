<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    .container {
        background-color: #eeeeee;
        /* width: 100%; */
        height: 200px;
        position: relative;
        padding: 0 200px;
        min-width: 400px;
    }
    .left {
        position: absolute;
        left: 0;
        top: 0;
    }
    .right {
        position: absolute;
        right: 0;
        top: 0;
    }
    .left, .right {
        width: 200px;
        height: 200px;
        background-color: red;
    }
    .main {
        width: 100%;
        height: 200px;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏</div>
        <div class="left">左边栏</div>
        <div class="right">右边栏</div>
    </div>
</body>
</html>
