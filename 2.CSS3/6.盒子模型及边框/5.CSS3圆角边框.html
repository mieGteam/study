<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 200px;
        height: 200px;
        border: 1px solid red;
    }
    div:first-child {/*结构伪类选择器 选亲兄弟*/
        border-radius: 10px; /* border-radius:左上角 右上角  右下角  左下角
        一个数值表示4个角都是相同的，为10px的弧度*/
    }

    div:nth-child(2) {
        /*border-radius: 100px;取高度和宽度的一半，则会变成一个圆*/
        border-radius: 50%;/*可以写高度宽度的一半，也可以写50%*/
    }
    div:nth-child(3) {
        border-radius: 10px 40px; /*左上角和右下角是10px，右上角和左下角是40px，对角线变化*/
    }
    div:nth-child(4) {
        border-radius: 10px 40px 80px;/*左上角10px  右上角 左下角是40px  右下角是80px*/
    }
    div:nth-child(5) {
        border-radius: 10px 40px 80px 100px;/*按照原顺序依次变化，（以左上角为起点顺时针变化）*/
    }
    div:nth-child(6) {
        border-radius: 100px;
        height: 100px;
    }
    div:nth-child(7) {
        border-radius: 100px 0;
    }
    </style>
</head>
<body>
    <div>20px</div>
    <div>50%或者一半px</div>
    <div>10px 40px</div>
    <div>10px 40px 80px</div>
    <div>10px 40px 80px 100px</div>
    <div>胶囊</div>
    <div>柠檬</div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
