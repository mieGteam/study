<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    h1 {
        font-size: 100px;
        /* text-shadow: 水平距离 垂直距离  模糊位置 阴影颜色; */
        text-shadow: 10px 3px 3px rgba(0, 0, 0, 0.5);
    }
    div {
        width: 200px;
        height: 200px;
        border: 10px solid black;
        box-shadow: 5px 5px 3px 4px rgba(0, 0, 0, 0.4);
    }
    </style>
</head>
<body>
    <h1>稳住，我们能赢</h1>
    <div></div>
    <!-- 1.h-shadow 必须的水平阴影的位置。允许负值
    2.v-shadow 必须的垂直阴影的位置。允许负值
    3.blur      可选，模糊距离
    4.spread    可选，阴影的尺寸,影子大小
    5.color     可选，阴影的颜色
    6.inset     可选，将外部阴影（outside）改为内部阴影 -->
</body>
</html>
