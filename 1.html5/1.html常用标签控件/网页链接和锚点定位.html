<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h3>网页链接</h3>
        <a href="http://www.baidu.com">百度</a>
        
            <!-- 注意：1.链接必须有href属性
            2.内部链接只需要写页面名称+后缀就可以了 -->
            <hr>
        
        
        <h3>锚点定位</h3>
                <a href="#life">1.个人生活</a>
                <h3 name="life">2.个人生活</h3>
                <!-- #代表的是转到当前页面的锚点
                name是为其添加锚点 -->
                <hr>
        
        
        在新窗口打开链接:在&lt;head&gt;&lt;/head&gt;中打入&lt;base target="_blank" /&gt;
        <!-- 在当前窗口打开链接：原链接后加target="_self"                
        <a href="http://www.baidu.com" target="_self">百度</a> -->
        
        <!-- 特殊字符：空格：&nbsp;
                小于号：&lt;
                大于号：&gt; -->
        
        
</body>
</html>
