<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>label标签</title>
</head>
<body>
    <h3>label标签的使用</h3>
    <label>输入账号：<input type="text" /></label>
    <!-- 鼠标点击标题，则光标也会在输入框里 -->
    1.用label标签直接进行包裹Input就可以了
    2.如果label里面有多个表单，想定位到某个，可以通过for id的格式来进行
    <label>输入账号：<input type="text" /></label><br>
    <label for="two">输入账号：<input type="text" /></label><label><input type="text" id="two"/></label>
</body>
</html>
