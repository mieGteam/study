<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单作业</title>
</head>

<body>
    <form>
        <label  autocomplete="on" name="cname">*公司:<input type="text" required ></label><br>
        <label autocomplete="on" name="username">*姓名:<input type="text"  required></label><br>
        <label autocomplete="on" name="adress">地址:<input type="text"></label><br>
        <label autocomplete="on" name="tel">*电话:<input type="tel" required ></label><br>
        <label autocomplete="on" name="email">*E-mail:<input type="email" required ></label><br>
        <label>手机/PAD:<select>
                <option selected>手机</option>
                <option>PAD</option>
            </select> 
         </label>
            <label>屏幕分辨率：<input type="text"></label><br>
            <label>操作系统版本号:<input type="number"></label>
            <label>预期销量：<input type="number"></label><br>
            <label>项目上市时间：<input type="date"></label>
          <label>  硬件解决方案费用预算：
            <select>
              <option>1美元</option>
              <option selected>0.9美元</option>
              <option>0.8美元</option>
              <option>0.7美元</option>
              <option>0.6美元</option>
              <option>0.5美元</option>
              <option>0.4美元</option>
              <option>0.3美元</option>
              <option>0.2美元</option>
              <option>0.1美元</option>
          </select>
        </label>
          <br>
        <textarea cols="80px" rows="20px" placeholder="请在此输入留言内容，我们会尽快与您联系！" ></textarea>
        <br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
      
        


    </form>
</body>

</html>
