<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1>标题标签</h1>
        <!-- h1-h6为标题标签，带有换行效果 -->
   <br />
        <!-- 换行标签，单标签，没有段落留白 -->
   <p>这是一个段落标签</p>
        <!-- 段落标签有换行效果，但是两个段落之间有留白 -->
   <b>加粗标签1</b>   
   <strong>加粗标签2</strong>
         
   <i>倾斜标签1</i>
   <em>倾斜标签2</em>
       
   <s>删除线标签1</s>
   <del>删除线标签2</del>
        
   <u>下划线标签1</u>
   <ins>下划线标签2</ins>

   <hr />
        <!-- 单标签，添加一条水平线 -->
     <hr>




   <h2>为标签添加属性</h2>
   width="100"         
   <!-- 长度（宽度）为100像素 -->
   height="100"
   <!-- 高度为100像素 -->
                                            <br>
   标签属性：                               <br>
           1.必须写在标签内                 
           2.属性排列不分前后顺序
           3.标签和属性，属性和属性之间都用空格分开
                                            <br>
                                            <br>
                                            <br>
</body>
</html>
