<body>
        <h3>图片标签</h3>
        <img src="img.jpg" />                   <br>
        <!-- 其中src是图片必须属性，且为单标签 -->
    <img src="img.jpg" alt="替换文字">              <br>
        <!-- alt：当图片显示不出来的时候，会替换成的文字 -->
    <img src="img.jpg" title="显示文字">            <br>
        <!-- 
        title:当鼠标放上去悬停的时候，显示的文字 
        img后面按空格回车，图像间会留白，并排写就不会
       <img src="" alt=""><img src="" alt=""> 
        -->
                                                 <br>
                                                 <br>
                                                 <br>
</body>
