<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉菜单</title>
</head>
<body>
  籍贯：
  <select>
      <Option>点击选择你的籍贯</Option>
      <Option>北京</Option>
      <Option>上海</Option>
      <Option>广州</Option>
      <Option selected="selected">星星</Option><!--selected也表示默认选中项-->
  </select>
  <select>
        <Option>点击选择你的城市</Option>
        <Option>海淀</Option>
        <Option>通州</Option>
        <Option>昌平</Option>
        <Option>大兴</Option>
    </select>
</body>
</html>
