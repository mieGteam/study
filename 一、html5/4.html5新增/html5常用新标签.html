<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5常用新增标签</title>
</head>
<body>
    <h2>前面学习的标签适用于所有版本
    现在学习的是html5专用的标签</h2>
    <!--在线查询网址 http://www.w3school.com.cn -->
    <hr>

    header:  <header>定义页面头部（页眉）</header>
    footer:  <footer>定义页面底部（页脚）</footer>
    nav:     <nav>定义导航栏</nav>
    article: <article>定义文章</article>
    section: <section>定义文章中的小节和区域</section>
    aside:   <aside>定义侧边</aside>
    datalist:<input type="text" value="输入明星" list="star"/><!--input里用list-->
            <datalist id="star"><!--datalist里面用id，来实现和input的链接-->
                    <option>刘德华</option>
                    <option>刘若英</option>
                    <option>刘晓庆</option>
                    <option>郭富城</option>
                    <option>张学友</option>
            </datalist>
<hr>
    fieldset:搭配legend使用
            <fieldset>
                     <legend>用户登录</legend><!--标题-->
                    用户名：<input type="text"><br><br><br>
                    密&nbsp;&nbsp;&nbsp;码：<input type="password" >
                </fieldset>
</body>
</html>
