<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5新增的input type标签</title>
</head>
<body>
    <fieldset>
            <legend>
                html5新增的input type类型 哪些表单</legend>
<form action="">
    邮箱：<input type="email"><br>
    手机：<input type="tel"><br>
    数字：<input type="number"><br><!--只能是数字-->
    网址：<input type="url"><br>
    搜索：<input type="search"><br><!--搜索框-->
    区域：<input type="range"><br><!--区域，滑块-->
    颜色：<input type="color"><br><!--颜色-->
    <input type="submit">
<hr>

<h3>时间类</h3>
时间：<input type="time"><!--小时和分钟-->
年月日：<input type="date"><!--年月日-->
<!--month：年月
    week:年周
    -->
    </form>
    </fieldset>
</body>
</html>
