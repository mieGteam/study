<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    用户名：<input type="text" placeholder="请输入用户名" autofocus />
    <!--placeholder:占位符
        autofocus:自动获得焦点-->
    上传头像：<input type="file" multiple="multiple">
    <!--multiple可以多文件上传-->
    <hr>
   
   
   
    <h4>自动记录完成</h4>
    <!--1.autocomplete首先需要提交按钮
        2.这个表单你必须给他名字-->
    <form action="">
        姓名：<input type="text" autocomplete="on" name="username"><!--off为关掉记录-->
        <input type="submit" value="提交">
    </form>
<hr>


    required：必填项，不能为空   accesskey:跳光标,alt+字母的方式定位光标
    昵称：<input type="text" required accesskey="s">

</body>
</html>
