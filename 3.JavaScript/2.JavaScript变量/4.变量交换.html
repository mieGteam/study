<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // 1.交换两个变量的值
    var n1 = 5;
    var n2 = 6;
        // 临时变量
    var tmp;
    tmp = n1;
    n1=n2;
    n2=tmp;
    console.log(n1,n2)


        // 2.交换两个数字的变量的值，且不使用第三个变量
        var n3 = 5;
        var n4 = 6;

        n3 = n3 + n4;  //5+6=11
        n4 = n3 - n4;  //11-6=5
        n3 = n3 - n4;  //11-5=6
        console.log(n3,n4);
    </script>
</head>

</body>
</html>
