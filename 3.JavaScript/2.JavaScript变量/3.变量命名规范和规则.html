<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    1.规则（必须遵守，否则报错）
        *由字母、数字、下划线、$符号组成，且不能以数字开头
        *变量名不能是关键字和保留字，如for  while var等
        *区分大小写
    
    2.规范（可以不遵守，不会报错）
        *名字是有意义的，比如说定义age而不是a
        *遵守驼峰命名法，第一个单词首字母小写，后面单词的首字母大写。比如 userName、userPassword
</body>
</html>
