<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- js文件引用 -->
    <script src="main.js">
    // 函数：可以封装一段特定功能的代码，然后通过函数名可以重复调用此段代码
    // 定义一个函数，函数自己不会运行
    function getSum(){
        // 函数体  --> 一段代码
        var sum = 0 
        for (var i = 1;i<=100;i++){
            sum+=i
        }
        console.log(sum)
    }

    // 调用函数
    getSum()

    getSum()//可以无限调用
    </script>
</body>
</html>
