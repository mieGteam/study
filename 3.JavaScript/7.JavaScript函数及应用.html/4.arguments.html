    <meta charset="UTF-8">

<body>
    <script>
    //     var a =10
    //     var b = 20
    //     var c = 30
    // console.log(a,b,c)

    function test (){
        //我们可以通过arguments获取函数调用时的实参
        // arguments非常像数组，但不是数组
        console.log(arguments)
        console.log(1)
    }
    test(4,5)


    // 求任意个数的最大值
    // getMax(数组)
     function getMax(){
         var max = arguments[0]
         for (var i = 0 ;i<arguments.length;i++){
            if (max<arguments[i]){
                max=arguments[i]
            }
         }
         return max
     }
     var max = getMax(5,10,1)
     console.log(max)



    // 求任意个数的和
    function getSum (){
        var sum = 0
        for(var i = 0;i<arguments.length;i++){
            sum+=arguments[i]
        }
        return sum
    }
    var sum = getSum[5,1,3]
    console.log(sum)
    </script>
</body>
