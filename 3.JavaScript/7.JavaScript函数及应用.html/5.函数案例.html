    <script>
        // 1.求斐波那契数列中的第n个数是多少?
        function getFib(n) {
            //函数体
            var n1 = 1
            var n2 = 1
            var n3
            for (var i = 3; i <= n; i++) {
                n3 = n1 + n2
                n1 = n2
                n2 = n3
            }
            return n3
        }
        var r = getFib(6)
        console.log(r)



        // 2.翻转数组，返回一个新数组[5,4,3,2,1] -->[1,2,3,4,5]
        function reverse(array) {
            var newArray = []
            for (var i = array.length - 1; i >= 0; i--) { //逆序遍历
                newArray[newArray.length] = array[i]
            }
            return newArray
        }
        // var arr = [5,3,2,1]
        // console.log(reverse(arr))


        var arr = ['abc', 'xyz', '123']
        console.log(reverse(arr))
        //函数封装，可以翻转任何类型的数组



        // 3.对数组排序，从小到大 ————冒泡排序
        function sort(array) {
            // 外层循环，控制趟数
            for (var i = 0; i < array.length - 1; i++) {
                // 假设排序好了
                var isSort = true
                // 内层循环，控制两两比较
                for (var j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        //没有排好序
                        isSort = false
                        var tmp = array[j]
                        array[j] = array[j + 1]
                        array[j + 1] = tmp
                    }

                }
                //判断是否排好了
                if (isSort) {
                    break
                }
            }
            return array
        }
        var arr = [18,10,89,1,11]
        console.log(sort(arr))





        // 4.输入一个年份，判断是否是闰年[闰年：能被4整除并且不能被100整除，或者能被400整除]
        function isRun(year){
            // 假设年份不是闰年
            var result = false
            if((year % 4===0 && year % 400 !==0)||(year % 400 ===0)){
                result = true
            }
            return result
        }
        console.log(isRun(2001))




        // 5.输入某年某月某日，判断这一天是这一年的第几天？
        // 1998.5.18
        // 5月份 18天 + 4月份 30 + 3月份 31 + 2月 闰年29天，平年28天+1月份31天
        function getDays(year,month,day){
            // 计算总共多少天
            var days = day ;  //当前月份的天数
            for(var i = 1; i< month;i++){
                switch (i) {//相等性判断
                    case 1:
                    case 3:
                    case 5: 
                    case 7:
                    case 8: 
                    case 10:
                    case 12:
                        days +=31
                            break
                    case 4:
                    case 6: 
                    case 9: 
                    case 11: 
                        days +=30
                            break
                    case 2:
                        //判断是平年还是闰年
                        if (isRun(year)){
                            days += 29
                        }else {
                            days += 28
                        }
                             break
                }
            }
            return days
        }
        console.log(getDays(1998,5,2))
