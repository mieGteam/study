        // 作用域：变量或者函数可以起作用的范围
        // ECMAScript中：
      
      
        // 1.全局作用域：在script或者一个独立的js文件中，在全局作用域中定义的变量叫全局变量，在任何位置都可以访问
        // var num = 15
        // function fn() {
        //     //全局变量  不建议这样写，这样是不规范的

        // console.log(str)
       
       
        // 2.局部作用域：任何一个函数的内部都有一个局部作用域，在局部定义域中定义的变量称为局部变量，只有在定义该变量的函数中可以访问
        //  function fn() {
        //     //  局部变量
        //     var num = 5;
        // }
        // console.log(num)


        // 3.块级作用域：在ECMAScript中没有块级作用域
        // 代码块：
        {
            // {}就是代码块
            var num = 5
            console.log(num)
        }
        console.log(num)
