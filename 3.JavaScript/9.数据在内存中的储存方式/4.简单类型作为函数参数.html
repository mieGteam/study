<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function fn (a, b) {
        // 函数的参数其实就是函数内部的局部变量
        a = a + 1
        b = b + 1
        console.log(a)
        console.log(b)

    }

    var x = 10
    var y = 20
    fn(x, y )
    console.log(x)
    console.log(y)
    </script>
</body>
</html>
