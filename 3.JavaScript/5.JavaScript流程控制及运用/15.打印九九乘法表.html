<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var str = ''
    // 外层循环 控制输出多少行
    for (var i =1; i<=9; i++){
        // 内层循环 控制每一行输出多少内容
        for(var j = i;j<=9;j++){
            str += i+'*'+j+'='+i*j+'\t'
        }
        str+='\n'
    }
    console.log(str);
    
    </script>
</head>
<body>
    
</body>
</html>
