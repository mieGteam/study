<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // 用for打印1-100所有数字
    for (var i =1;i<=100;i++){
        console.log(i)
    }


     // 用while打印1-100所有数字
     var p = 1;
     while(p<=100){
         console.log(p);
         p++;
     }
    </script>
</head>
<body>
    1.for (初始化表达式1;条件表达式;自增表达式3)
   2. 三个表达式用分号隔开
    3. {循环体4}
</body>
</html>
