<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // 1-100之间所有数字的和
    var i = 1
    var sum = 0
    do {
        // 循环体
        //累加
        sum += i
        //自身+1
        i++

    } while (i<=100)
    console.log(sum)
    </script>
</head>
<body>
    <!-- while先执行条件，再执行语句
    do..while先执行语句，再判断条件 -->
</body>
</html>
