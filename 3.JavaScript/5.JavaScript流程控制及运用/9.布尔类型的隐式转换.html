    var str = '123'

    var isOK= !str//取反，需要布尔类型的值
    console.log(isOK)


    // 布尔的隐式转换及“且”“与”补充:
    console.log('b'>'a') //字母之间的比较按字母排列顺序
    console.log(0&&20)
    console.log(10&&20) // 当表达式1&&表达式2时，若表达式1转化布尔时为false，则直接输出第一个值false， 当表达式1为true，则直接输出第二个值
    console.log(20||0) //如果第一个为false，则运行第二个，输出第二个，如果第一个为ture，则输出第一个值



    console.log(!5>6)
