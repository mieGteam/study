    <script>
    
    // 1. 将一个字符串数组输出为|分割的形式，比如“刘备|张飞|关羽”。使用两种方式实现
    var arr = ['刘备', '张飞', '关羽'];

    // // arr.toString();  返回-->  刘备,张飞,关羽
    console.log(arr.join('|'));//不带参数时和string效果一样，带参数时可以插入元素间的字符串




    // 2. 将一个字符串数组的元素的顺序进行反转。["a", "b", "c", "d"] -> [ "d","c","b","a"]
    
    var arr = ["a", "b", "c", "d"];
    arr.reverse();
    console.log(arr);
  
    </script>
