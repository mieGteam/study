    <script>
    // 3.要求将数组中的0项去掉，将不为0的值存入一个新的数组，生成新的数组
    var numbers = [5,6,89,0,11,0,12,3,0]
    // 1找到数组中不为0的所有元素
    // for (var i = 0;i< numbers.length;i++){
    //     if (numbers[i] !==0){

    // }



    // 2把找到的非0 元素储存到一个新的数组中
    var newArry = []//空数组
    for (var i = 0;i< numbers.length;i++){
        if (numbers[i] !==0){
            // 找到的非0元素，存储到新的数组中
            newArry[newArry.length]=numbers[i]
        }
    }
    console.log(newArry)
