<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var x = 5
    var y = 10 

    console.log(x+y)
    console.log(x*y)
    console.log(x/y)
    console.log(x%y)//取余数

    console.log(x/0)  //负无穷
    console.log(x%0)  //NaN
    </script>
</head>
<body>
    表达式由 操作数和操作符组成，会有一节结果
</body>
</html>
