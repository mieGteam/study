<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var str ='abc'
        var num = 123
        var a = null
        var b; //默认值是undefined

        console.log(Boolean(str)) //ture  括号里面是变量，会参加运算 隐式转换
        console.log(Boolean(num)) //true
        console.log(Boolean(a))   //false
        console.log(Boolean(b))   //false

        // 转换成false的情况： null undefined  ''空字符串  0  NaN 参加运算的时候才会转化为false或者true
    </script>
</head>
<body>
    
</body>
</html>
