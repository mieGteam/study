    <script>
        // 在function中，this指向与他的定义无关，只与执行有关
        // this指向只能是对象
        // 全局变量中，this指向window


        // this出现在以下位置，分别代表什么:

        // 1.函数中  -——this  指向window
        function fn() {
            console.log(this)
        }
        window.fn()





        // 2.在方法中  ————指向的是这个方法所属的对象
        var obj = {
            name: 'zs',
            fn: function () {
                console.log(this)
            }
        }
        obj.fn()

        // this的指向：一般来说.前是什么就指向什么，但也有特例
        function dn(x) {
            console.log(this, x)
        }
        var arr = [dn, 12, 67, 44, 85]
        arr[0](22)




        // 3.构造函数中  ————this就是构造函数创建的对象
        function Fn() {
            this.name = 'zs'
            console.log(this)
        }
        var o = new Fn() //调用构造函数
        console.log("$", o)

        }



        
    </script>
