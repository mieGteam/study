<body>
    <script>
    // this出现在以下位置，分别代表什么:

    // 1.函数中  -——this  指向window
    function fn() {
        console.log(this)
    }
    fn ()
    // 2.在方法中  ————指向的是这个方法所属的对象
    var obj = {
        name:'zs',
        fn: function() {
            console.log(this)
        }
    }
    // 3.构造函数中  ————this就是构造函数创建的对象
    function Fn() {
        this.name = 'zs'
        console.log(this)
    }
//    var o = new Fn()  //调用构造函数
Fn() //函数调用
    </script>
</body>
