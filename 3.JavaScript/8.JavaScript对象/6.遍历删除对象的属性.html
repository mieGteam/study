<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var obj = {
        name:'zs',
        age: 18,
        sex:'男',
        sayHi:function() {
            console.log(this.name + 'hello')
        }
    }
   

//    如何访问对象的属性
// obj.name
// obj['name']


//for in  可以遍历对象的成员
for (var key in obj) {
    console.log(key + '---' + obj[key])
}

var o ={}
for(var i = 0;i<10;i++){
    o['a' + i] = i*2
}

for (var key in o){
    console.log(key + '---' + o[key])
}
    </script>
</body>
</html>
