<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // Math对象和Date对象的区别

    // Math 不是一个构造函数，里面提供是静态成员
    // var myMath = {
    //     PI:3.14,
    //     max : function() {

    //     }
    // }
    // 静态成员
    // myMath:PI
    // myMath.max()



    // Date是一个构造函数，首先要通过new Date() 来创建日期实例（对象），实例成员
    var d = new Date()
    console.log(d)

        // GMT英国格林威治时间    世界标准时间
    // GMT+0800(中国标准时间)

    // 计算机储存的是：距离1970-1-1相差的毫秒数
    // console.log(d.valueOf())


    // 日期构造函数 Date()
    // 1.空构造函数————获取当前时间对象
    var d = new Date()
    console.log(d)
    console.log(d.valueOf())
    // 2.构造函数中传入毫秒值
    var d =new Date(1502088177998)
    console.log(d)


    // 3.可以传入日期形式的字符串
    var d = new Date('1988-8-8 8:8:8')
    console.log(d)

    // 4.可以传入数字
    var d = new Date(1928, 8, 8) //1970年之前的毫秒值是负的
    console.log(d)
    console.log(d.valueOf)


    // 如何获取日期对象的毫秒值
    var d = new Date()
    // 获取日期对象的毫秒值，不用我们调用
    // console.log(d.valueOf)

    
    console.log(d.getTime())//和valueOf的作用是一样的

    // 获取当前时间的毫秒值 ———— 静态成员
    var num = Date.now()   //浏览器兼容问题 HTLM5新增
    console.log(num)


    // var num = Number( new Date())
    var num = + new Date()//+在这里是取正的意思
    console.log(num)
    </script>
</body>
</html>
