    <script>
    // 计算时间差，返回相差的天/时/分/秒
    // 1.两个日期对象如何相减

    // function fn() {

    // 3.如何计算相差的 天/时/分/秒
    // 25533212066  相差的毫秒数
    // 相差的总秒数= 25533212066/1000
    // 相差的天数= 25533212066/1000/60/60/24
    // 相差的小时数=25533212066/1000/60/60 %24
    // 相差的分钟数 = 25533212066/1000/60 % 60
    // 相差的秒数=25533212066/1000 %60

    function getInterval(star, end) {
        //两个日期对象，相差的毫秒数
        var interval = end - star 
        //求 相差的天数/小时数/分钟数/秒数
        var day, hour, minute, second
        // 两个日期对象相差的秒数
        // interval = interval / 1000
        interval /= 1000
        day = Math.floor(interval / 60 / 60 / 24)  //1
        hour =  Math.floor (interval / 60 / 60 % 24)
        minute =  Math.floor (interval / 60 % 60)
        second =  Math.floor (interval %60)

        return {
            day:day,
            hour:hour,
            minute:minute,
            second:second,
        }
    }
    var d1 = new Date()
    var d2 = new Date(2020,9,1)
    var o = getInterval(d1, d2)
    console.log(o)
    </script>
