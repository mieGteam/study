    <script>
    
    // 获取url中?后面的内容
    // 例如：http://www.itheima.com/login?name=zs&age=18&a=1&b=2
    
    var url = 'http://www.itheima.com/login?name=zs&age=18&a=1&b=2';

    console.log(url.substr(2));//从第三个字符截取到最后
    var index = url.indexOf('?') + 1;//找？后面 n 的索引
    console.log(url.substr(index));


    // {
    //   name: 'zs',
    //   age: 18
    // }
    
    // 获取url后面的参数
    function getParams(url) {
      // 获取? 后面第一个字符的索引
      var index = url.indexOf('?') + 1;
      // url中?后面的字符串 name=zs&age=18&a=1&b=2
      var params = url.substr(index);
      // 使用& 切割字符串 ，返回一个数组
      var arr = params.split('&');
      var o = {};
      // 数组中每一项的样子 key = value
      for (var i = 0; i < arr.length; i++) {
        var tmpArr = arr[i].split('=');
        var key = tmpArr[0];
        var value = tmpArr[1];

        o[key] = value;//？？？？ value没有定义啊
      }
      return o;
    }

    var obj = getParams(url);
    console.log(obj);

    console.log(obj.name);
    console.log(obj.age);


    

  
    </script>
</body>
